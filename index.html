<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ss bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background-color: #0f0c29;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6);
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2); 
            border-radius: 20px;
            backdrop-filter: blur(3px);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center top;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.5);
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 10px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        p.bio {
            color: #e0e0e0;
            font-size: 0.95rem;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            text-decoration: none;
            color: white;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer; /* –ö—É—Ä—Å–æ—Ä –∫–∞–∫ —É –∫–Ω–æ–ø–∫–∏ */
        }

        .link-item:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .link-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .fa-telegram { color: #2AABEE; }
        .fa-folder-open { color: #F7D02C; }
        .fa-paper-plane { color: #fff; }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* --- –í–ê–ô–ë–û–í–´–ï –°–¢–ò–õ–ò –î–õ–Ø –í–°–ü–õ–´–í–ê–Æ–©–ï–ì–û –û–ö–ù–ê --- */
        .modal {
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: fixed;
            z-index: 1000; /* –ü–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ */
            backdrop-filter: blur(5px); /* –†–∞–∑–º—ã—Ç–∏–µ —Ñ–æ–Ω–∞ —Å–∑–∞–¥–∏ */
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 0 25px rgba(142, 68, 173, 0.3);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-btn:hover {
            color: white;
        }

        .modal-text {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .sad-smile {
            font-size: 3rem;
            display: block;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞—Ä–µ–Ω–∏—è —Å–º–∞–π–ª–∏–∫–∞ */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <video class="video-bg" autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="container">
        <img src="avatar.jpeg" alt="Rei Ayanami" class="avatar">
        
        <h1>Ss</h1> 
        <p class="bio">It's a fine Day.</p>

        <div class="links">
            <a href="https://t.me/Logovo_goblinov" class="link-item" target="_blank">
                <i class="fab fa-telegram"></i> Telegram –ö–∞–Ω–∞–ª
            </a>

            <div class="link-item" id="openModal">
                <i class="fas fa-folder-open"></i> –ú–æ–∏ —Ä–∞–±–æ—Ç—ã
            </div>

            <a href="https://t.me/minusset" class="link-item" target="_blank">
                <i class="fas fa-paper-plane"></i> –ù–∞–ø–∏—Å–∞—Ç—å –≤ –õ–°
            </a>
        </div>

        <footer>
            &copy; 2025
        </footer>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <span class="sad-smile">üòî</span>
            <p class="modal-text">–†–∞–±–æ—Ç –ø–æ–∫–∞ –Ω–µ—Ç :(</p>
        </div>
    </div>

    <script>
        // –ù–∞—Ö–æ–¥–∏–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("openModal");
        const closeBtn = document.getElementsByClassName("close-btn")[0];

        // –ö–æ–≥–¥–∞ –∫–ª–∏–∫–∞–µ–º –Ω–∞ –∫–Ω–æ–ø–∫—É "–ú–æ–∏ —Ä–∞–±–æ—Ç—ã", –æ—Ç–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ
        btn.onclick = function() {
            modal.style.display = "flex";
        }

        // –ö–æ–≥–¥–∞ –∫–ª–∏–∫–∞–µ–º –Ω–∞ –∫—Ä–µ—Å—Ç–∏–∫, –∑–∞–∫—Ä—ã–≤–∞–µ–º
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É—Ç—å –≥–¥–µ-—Ç–æ –º–∏–º–æ –æ–∫–Ω–∞ (–ø–æ —Ç–µ–º–Ω–æ–º—É —Ñ–æ–Ω—É), —Ç–æ–∂–µ –∑–∞–∫—Ä—ã–≤–∞–µ–º
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
