<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Я исправил тут "Ss" на "viewport", чтобы на телефоне все было ровно -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ss bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden; /* Чтобы не было полос прокрутки */
            background-color: #0f0c29; /* Цвет фона, если видео не прогрузится */
        }

        /* --- СТИЛИ ДЛЯ ВИДЕО ФОНА --- */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Видео растягивается на весь экран */
            z-index: -1; /* Убираем видео на задний план */
            filter: brightness(0.6); /* Немного затемняем видео, чтобы текст читался */
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            text-align: center;
            /* Добавим легкую подложку, чтобы текст лучше читался на фоне звезд */
            background: rgba(0, 0, 0, 0.2); 
            border-radius: 20px;
            backdrop-filter: blur(3px);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center top;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.5);
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 10px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        p.bio {
            color: #e0e0e0;
            font-size: 0.95rem;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            text-decoration: none;
            color: white;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
            font-weight: 600;
            font-size: 1rem;
        }

        .link-item:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .link-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Цвета иконок */
        .fa-telegram { color: #2AABEE; }
        .fa-folder-open { color: #F7D02C; }
        .fa-paper-plane { color: #fff; }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <!-- ВИДЕО ФОН -->
    <!-- muted = без звука, autoplay = автозапуск, loop = бесконечный повтор -->
    <video class="video-bg" autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="container">
        <!-- Твоя аватарка (avatar.jpeg) -->
        <img src="avatar.jpeg" alt="Rei Ayanami" class="avatar">
        
        <h1>Ss</h1> 
        <p class="bio">It's a fine Day.</p>

        <div class="links">
            <!-- 1. Telegram Канал -->
            <a href="https://t.me/Logovo_goblinov" class="link-item" target="_blank">
                <i class="fab fa-telegram"></i> Telegram Канал
            </a>

            <!-- 2. Мои работы -->
            <a href="https://t.me/bebebebeeheh" class="link-item" target="_blank">
                <i class="fas fa-folder-open"></i> Мои работы
            </a>

            <!-- 3. Написать в ЛС -->
            <a href="https://t.me/minusset" class="link-item" target="_blank">
                <i class="fas fa-paper-plane"></i> Написать в ЛС
            </a>
        </div>

        <footer>
            &copy; 2025
        </footer>
    </div>

</body>
</html>
