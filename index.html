<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ss bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background-color: #0f0c29;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6);
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2); 
            border-radius: 20px;
            backdrop-filter: blur(3px);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center top;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.5);
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 10px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        p.bio {
            color: #e0e0e0;
            font-size: 0.95rem;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* –ö–Ω–æ–ø–∫–∏ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π */
        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            text-decoration: none;
            color: white;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
        }

        .link-item:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .link-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .fa-telegram { color: #2AABEE; }
        .fa-folder-open { color: #F7D02C; }
        .fa-paper-plane { color: #fff; }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* --- –°–¢–ò–õ–ò –ú–û–î–ê–õ–¨–ù–û–ì–û –û–ö–ù–ê (–û–ë–©–ò–ï) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(35, 35, 35, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #aaa;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            z-index: 2;
        }

        .close-btn:hover {
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –û–ö–ù–ê "–ü–£–°–¢–û" --- */
        .sad-smile {
            font-size: 3.5rem;
            display: block;
            margin: 10px 0 15px;
            animation: float 3s ease-in-out infinite;
        }
        .modal-text {
            font-size: 1.1rem;
            color: #ddd;
        }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –ö–ê–†–¢–û–ß–ö–ò –¢–ï–õ–ï–ì–†–ê–ú–ê --- */
        .tg-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        
        .tg-avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #2AABEE;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(42, 171, 238, 0.3);
        }

        .tg-title {
            font-size: 1.3rem;
            margin: 0;
            font-weight: bold;
        }

        .tg-desc {
            font-size: 0.9rem;
            color: #aaa;
            margin: 5px 0 20px;
        }

        .tg-action-btn {
            background: linear-gradient(45deg, #2AABEE, #229ED9);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(34, 158, 217, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        .tg-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 158, 217, 0.6);
        }
        
        /* --- –°–¢–ò–õ–ò –î–õ–Ø –ü–õ–ê–®–ö–ò –ú–£–ó–´–ö–ò (–ù–û–í–´–ï) --- */
        .music-plaque {
            position: fixed; 
            top: 25px;
            right: 25px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 250px;
            z-index: 900;
            transition: opacity 0.3s;
            opacity: 0; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –ø–æ–∫–∞ –Ω–µ –ø–æ–ª—É—á–∏–º –¥–∞–Ω–Ω—ã–µ */
        }

        .music-plaque i {
            color: #ccc;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .track-info {
            display: flex;
            flex-direction: column;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
        }

        #track-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: #2AABEE; 
            overflow: hidden;
            text-overflow: ellipsis; 
        }

        #artist-name {
            font-size: 0.8rem;
            color: #aaa;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    
    <div id="music-widget" class="music-plaque">
        <i class="fas fa-headphones"></i>
        <div class="track-info">
            <span id="track-name">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
            <span id="artist-name">–Ø–Ω–¥–µ–∫—Å –ú—É–∑—ã–∫–∞</span>
        </div>
    </div>

    <video class="video-bg" autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="container">
        <img src="avatar.jpeg" alt="Avatar" class="avatar">
        
        <h1>Ss</h1> 
        <p class="bio">It's a fine Day.</p>

        <div class="links">
            <div class="link-item" onclick="openModal('modal-tg')">
                <i class="fab fa-telegram"></i> Telegram –ö–∞–Ω–∞–ª
            </div>

            <div class="link-item" onclick="openModal('modal-empty')">
                <i class="fas fa-folder-open"></i> –ú–æ–∏ —Ä–∞–±–æ—Ç—ã
            </div>

            <a href="https://t.me/minusset" class="link-item" target="_blank">
                <i class="fas fa-paper-plane"></i> –ù–∞–ø–∏—Å–∞—Ç—å –≤ –õ–°
            </a>
        </div>

        <footer>
            &copy; 2025
        </footer>
    </div>

    <div id="modal-tg" class="modal" onclick="closeModal(event, 'modal-tg')">
        <div class="modal-content">
            <span class="close-btn" onclick="closeBtn('modal-tg')">&times;</span>
            
            <div class="tg-preview">
                <img src="avatar_tg.jpg" class="tg-avatar-large" alt="avatar_tg.jpg">
                
                <h3 class="tg-title">Meme channel</h3>
                <p class="tg-desc">Mheheheheh</p>
                
                <a href="https://t.me/Logovo_goblinov" target="_blank" class="tg-action-btn">
                    –ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è <i class="fas fa-arrow-right"></i>
                </a>
            </div>

        </div>
    </div>

    <div id="modal-empty" class="modal" onclick="closeModal(event, 'modal-empty')">
        <div class="modal-content">
            <span class="close-btn" onclick="closeBtn('modal-empty')">&times;</span>
            <span class="sad-smile">üòî</span>
            <p class="modal-text">–ó–¥–µ—Å—å –ø–æ–∫–∞ –ø—É—Å—Ç–æ :(</p>
        </div>
    </div>

    <script>
        // === 1. –õ–û–ì–ò–ö–ê –ú–û–î–ê–õ–¨–ù–´–• –û–ö–û–ù ===
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "flex";
        }

        function closeBtn(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function closeModal(event, modalId) {
            if (event.target.id === modalId) {
                document.getElementById(modalId).style.display = "none";
            }
        }
        
        // === 2. –õ–û–ì–ò–ö–ê –ú–£–ó–´–ö–ê–õ–¨–ù–û–ô –ü–õ–ê–®–ö–ò ===
        // –≠—Ç–æ –∞–¥—Ä–µ—Å —Ç–≤–æ–µ–π Netlify Function
        const API_ENDPOINT = '/.netlify/functions/now-playing'; 

        async function updateNowPlaying() {
            try {
                const response = await fetch(API_ENDPOINT); 
                
                if (!response.ok) {
                    throw new Error('Server response failed');
                }

                const data = await response.json();
                const widget = document.getElementById('music-widget');
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ –º—É–∑—ã–∫–∞ –∏–≥—Ä–∞–µ—Ç
                if (data && data.trackName && data.artistName) {
                    document.getElementById('track-name').textContent = data.trackName;
                    document.getElementById('artist-name').textContent = data.artistName;
                    widget.style.opacity = '1'; // –ü–æ–∫–∞–∑–∞—Ç—å –ø–ª–∞—à–∫—É
                } else {
                    // –ú—É–∑—ã–∫–∞ –Ω–µ –∏–≥—Ä–∞–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ—Ñ–æ–ª—Ç–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    document.getElementById('track-name').textContent = '–ú—É–∑—ã–∫–∞ –Ω–µ –∏–≥—Ä–∞–µ—Ç...';
                    document.getElementById('artist-name').textContent = '–Ø–Ω–¥–µ–∫—Å –ú—É–∑—ã–∫–∞';
                    widget.style.opacity = '0.5'; // –ß—É—Ç—å –ø—Ä–∏–≥–ª—É—à–∏—Ç—å, –Ω–æ –Ω–µ —Å–∫—Ä—ã–≤–∞—Ç—å
                }

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –æ –º—É–∑—ã–∫–µ:", error);
                // –ü—Ä–∏ –æ—à–∏–±–∫–µ —Å–∫—Ä—ã–≤–∞–µ–º –ø–ª–∞—à–∫—É
                document.getElementById('music-widget').style.opacity = '0';
            }
        }

        // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –æ–¥–∏–Ω —Ä–∞–∑, —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ:
        updateNowPlaying();
        
        // –ó–∞—Ç–µ–º –≤—ã–∑—ã–≤–∞–µ–º –µ—ë –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:
        setInterval(updateNowPlaying, 10000); 
    </script>

</body>
</html>
