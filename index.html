<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои ссылки</title>
    <!-- Подключаем иконки (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 1. Настройка фона и шрифтов */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460); /* Темный градиент */
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. Контейнер (карточка) */
        .container {
            width: 100%;
            max-width: 400px; /* Ширина как у мобильника */
            padding: 40px 20px;
            text-align: center;
        }

        /* 3. Фото профиля */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* 4. Текст имени и описания */
        h1 {
            font-size: 1.5rem;
            margin: 0 0 10px;
            font-weight: 700;
        }

        p.bio {
            color: #aeb4b7;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        /* 5. Стили кнопок-ссылок */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Расстояние между кнопками */
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            text-decoration: none;
            color: white;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон */
            backdrop-filter: blur(10px); /* Эффект размытия */
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, background 0.2s;
            font-weight: 600;
            font-size: 1rem;
        }

        .link-item:hover {
            transform: scale(1.02); /* Легкое увеличение при наведении */
            background: rgba(255, 255, 255, 0.2);
        }

        .link-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Цвета иконок для узнаваемости */
        .fa-telegram { color: #2AABEE; }
        .fa-vk { color: #0077FF; }
        .fa-paper-plane { color: #fff; }

        /* Подвал */
        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- ФОТО ПРОФИЛЯ: Замени ссылку src на своё фото -->
        <img src="https://via.placeholder.com/150" alt="Аватар" class="avatar">
        
        <!-- ИМЯ И ОПИСАНИЕ -->
        <h1>Твой Никнейм</h1>
        <p class="bio">Создаю контент, живу жизнь.<br>Подписывайся, тут интересно!</p>

        <!-- КНОПКИ -->
        <div class="links">
            
            <!-- Ссылка 1: ТГК (Канал) -->
            <a href="https://t.me/TVOY_KANAL" class="link-item" target="_blank">
                <i class="fab fa-telegram"></i> Мой Telegram Канал
            </a>

            <!-- Ссылка 2: Группа ВК -->
            <a href="https://vk.com/TVOYA_GRUPPA" class="link-item" target="_blank">
                <i class="fab fa-vk"></i> Группа ВКонтакте
            </a>

            <!-- Ссылка 3: Написать в ЛС -->
            <a href="https://t.me/TVOY_USERNAME" class="link-item" target="_blank">
                <i class="fas fa-paper-plane"></i> Написать мне в ЛС
            </a>

        </div>

        <footer>
            &copy; 2023 My Bio Link
        </footer>
    </div>

</body>
</html>
