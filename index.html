<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои ссылки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Я немного поменял фон под цвета Евангелиона (темно-синий/фиолетовый) */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover; /* Это важно, чтобы картинка не сплющилась */
            object-position: center top; /* Фокус на лицо */
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.5); /* Фиолетовое свечение */
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 10px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        p.bio {
            color: #d1d1d1;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            text-decoration: none;
            color: white;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
            font-weight: 600;
            font-size: 1rem;
        }

        .link-item:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.4); /* Свечение при наведении */
        }

        .link-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .fa-telegram { color: #2AABEE; }
        .fa-vk { color: #0077FF; }
        .fa-paper-plane { color: #fff; }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- ВОТ ТУТ МЫ ПОДКЛЮЧАЕМ ТВОЙ ФАЙЛ avatar.jpg -->
        <img src="avatar.jpeg" alt="Rei Ayanami" class="avatar">
        
        <!-- Поменяй на свой ник -->
        <h1>Omtaopr Hash</h1> 
        <p class="bio">Just happy to be here.</p>

        <div class="links">
            <!-- Ссылка 1: ТГК -->
            <a href="https://t.me/ТВОЙ_КАНАЛ" class="link-item" target="_blank">
                <i class="fab fa-telegram"></i> Telegram Канал
            </a>

            <!-- Ссылка 2: Группа ВК -->
            <a href="https://vk.com/ТВОЯ_ГРУППА" class="link-item" target="_blank">
                <i class="fab fa-vk"></i> Группа ВКонтакте
            </a>

            <!-- Ссылка 3: ЛС -->
            <a href="https://t.me/ТВОЙ_ЮЗЕРНЕЙМ" class="link-item" target="_blank">
                <i class="fas fa-paper-plane"></i> Написать в ЛС
            </a>
        </div>

        <footer>
            &copy; 2025
        </footer>
    </div>

</body>
</html>
